<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section class="card">
    <div class="card__img"></div>
    <div class="card__product">
      <p class="product__title">PERFUME</p>
      <h2 class="product__name">Gabrielle Essence Eau De Parfum</h2>
      <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="product__pricing">
        <p class="product__discount">$149.99</p>
        <p class="product__original">$169.99</p>
      </div>
      <a href="" class="product__add">
        <div class="add__car"></div>
        <span class="add__text">Add to Cart</span>
      </a>
    </div>
  </section>
  


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
